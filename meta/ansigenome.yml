  synopsis: |
    `devo.nfs` role manages a NFS server. It can automatically configure
    ``iptables`` firewall using
    [devo.ferm](https://github.com/devoinc/ansible-ferm/) role and reserve
    ports for services required by NFS using
    [devo.etc_services](https://github.com/devoinc/ansible-etc_services/)
    role. You can also modify default list of exported directories and use host
    Access Control Lists using Ansible inventory. Clients which connect to NFS
    are configured separately.

